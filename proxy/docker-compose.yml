version: '2'

services:
  proxy:
    build: ./
    volumes:
      - /mycroft_proxy/nginx:/etc/nginx/conf.d/
      - /mycroft_proxy/letsencrypt:/etc/letsencrypt/
      - /mycroft_proxy/proxy/ssl:/etc/ssl/certs/nginx/
    networks:
      - mycroft1
      - mycroft2
    ports:
      - 80:80
      - 443:443
      - 8181:8181

networks:
  mycroft1:
    external:
      name: mycroft1_default
  mycroft2:
    external:
      name: mycroft2_default
